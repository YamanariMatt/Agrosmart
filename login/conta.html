<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="shortcut icon" href="/image/Favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="/image/logo agrosmart rd1.png" alt="imagem-login">
            <p style="color: #fff;">
                Seja bem-vindo, acesse e aproveite todo o conteúdo,
                <br>somos uma equipe de profissionais empenhados em
                <br>trazer o melhor conteúdo direcionado a você, usuário. 
            </p>
        </div>

        <div class="box-login">
            <h1>É sempre bom tê-lo(a) por perto. <br> Acesso exclusivo</h1>

            <form id="loginForm">
                <div class="box-account">
                    <h2>Informe seus dados</h2>
                    <input type="text" name="username" id="username" placeholder="Apelido" aria-label="Apelido">
                    <input type="email" name="email" id="email" placeholder="E-mail" aria-label="E-mail">
                    <input type="password" name="password" id="password" placeholder="Senha" aria-label="Senha">
                    <button type="submit" id="acessarBtn">Acessar</button>
                </div>
            </form>
        </div>
    </div>

    <a href="index.html">
        <div id="bubble">
            <img src="user.png" alt="icone-usuário" title="fazer-login">
        </div>
    </a>

    <script>
         $(document).ready(function() {
            
            $('#acessarBtn').click(function(event) {
                var username = $('#username').val();
                var email = $('#email').val();
                var password = $('#password').val();

                if (!username || !email || !password) {
                    alert('Por favor, preencha todos os campos: apelido, e-mail e senha.');
                    event.preventDefault(); 
                } else {
                    
                window.location.href = '/inicial/inicio.html';
                
                }
            });
        });
    </script>
</body>
</html>
