<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha </title>
    <link rel="shortcut icon" href="/image/Favicon.png" type="image/x-icon">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    

    <!--JS & jQuery-->

<body>
    <div id="container">
        <div class="banner">
            <img src="/image/logo agrosmart rd1.png" alt="imagem-login">
            <p style="color: #fff;">
                Esqueceu sua senha? Não se preocupe! 
                <br>Siga os passos abaixo para recuperar o acesso à sua conta.
            </p>
        </div>

        <div class="box-login">
            <h1>Olá não se preocupe,<br>Para redefinir sua senha nós informe:</h1>

            <div class="box-account">
                <h2>informe seus dados</h2>
                
                <input type="email" name="email" id="email" placeholder="e-mail">
                <input type="email" name="cmail" id="cmail" placeholder="confirmar o e-mail">
                <button>Enviar codigo</button>
            </div>
        </div>
    </div>

    <a href="index.html">
        <div id="bubble">
            <img src="user.png" alt="icone-usuário" title="fazer-login">
