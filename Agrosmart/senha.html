<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="shortcut icon" href="../Agrosmart/image/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Link para SweetAlert2 -->
    <script src="senha.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="../Agrosmart/image/logo agrosmart rd1.png" alt="imagem flexível" style="margin-left: 13.5px;">
            <p style="color: #fff;">
                Esqueceu sua senha? Não se preocupe! 
                <br>Siga os passos ao lado para recuperar o acesso à sua conta.
            </p>
        </div>

        <div class="box-login">
            <h1>Para redefinir sua senha, informe:</h1>

            <div class="box-account">
                <h2>Informe seus dados</h2>
                <input type="email" name="email" id="email" placeholder="e-mail" required>
                <input type="email" name="cmail" id="cmail" placeholder="confirmar o e-mail" required>
                <button onclick="enviarCodigo()">Enviar código</button>
            </div>
        </div>
    </div>

    <a href="index.html">
        <div id="bubble">
            <img src="user.png" alt="icone-usuário" title="fazer-login">
        </div>
    </a>
</body>
</html>
