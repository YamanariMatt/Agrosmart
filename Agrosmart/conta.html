<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="shortcut icon" href="../Agrosmart/image/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="conta.js" defer></script>
</head>
<body>
    <div id="container" class="account-page">
        <div class="banner">
            <picture>
                <source media="(max-width:750px)" srcset="/image/logo agrosmart rd1.png" type="image/png">
                <source media="(max-width:1050px)" srcset="/image/logo agrosmart rd2.png" type="image/png">
                <img src="./image/logo agrosmart rd1.png" alt="Logo AGROSMART" style="margin-left: 13.5px;">
            </picture>
            <p style="color: #fff; font-weight: 400;">
                <strong>Seja bem-vindo! Explore e aproveite todo o nosso conteúdo.</strong>
                <br>Somos uma equipe dedicada a oferecer as melhores informações,
                <br>especialmente pensadas para você, nosso usuário.
            </p>
        </div>

        <div class="box-login">
            <h1>Crie sua conta</h1>

            <div class="box-account">
                <h2>Informe seus dados</h2>
                <input type="text" id="username" placeholder="Apelido" required>
                <input type="email" id="email" placeholder="E-mail" required>

                <!-- Campo de senha com botão de olho -->
                <div class="password-container">
                    <input type="password" id="password" placeholder="Senha" required>
                    <span class="toggle-password" id="eyeIcon1">
                        <img src="../Agrosmart/image/eye-icon.png" alt="Ver senha">
                    </span>
                </div>

                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                    <span class="toggle-password" id="eyeIcon2">
                        <img src="../Agrosmart/image/eye-icon.png" alt="Ver senha">
                    </span>
                </div>

                <button type="submit" id="acessarBtn">Criar Conta</button>

                <!-- Link para administradores -->
                <a href="./adm.html" class="admin-link">
                    <p>Acesso para Administradores</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
