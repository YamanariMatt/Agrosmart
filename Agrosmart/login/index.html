<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/Agrosmart/image/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Importando o SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js" defer></script> <!-- Adiciona o arquivo JS aqui -->
</head>
<body>
    <div id="container">
        <div class="banner">
            <picture>
                <source media="(max-width:750px)" srcset="/image/logo agrosmart rd1.png" type="image/png">
                <source media="(max-width:1050px)" srcset="/image/logo agrosmart rd2.png" type="image/png">
                <img src="/Agrosmart/image/logo agrosmart rd1.png" alt="imagem flexível" style="margin-left: 13.5px;">
            </picture>
            <p style="color: #fff; font-weight: 400;">
                <strong>Bem-vindo! Explore e aproveite todo o nosso conteúdo.</strong>!
                <br>Somos uma equipe dedicada a oferecer as melhores informações, 
                <br>especialmente pensadas para você, nosso usuário.
            </p>
        </div>

        <div class="box-login">
            <h1>Olá,<br> Bem-vindo de volta!</h1>

            <div class="box">
                <h2>Faça o seu login agora</h2>
                <input type="text" id="username" placeholder="E-mail" required>
                
                <!-- Campo de senha com botão de olho -->
                <div class="password-container">
                    <input type="password" id="password" placeholder="Senha" required>
                    <span class="toggle-password" id="eyeIcon" onclick="togglePasswordVisibility('password', this)">
                        <img src="/Agrosmart/image/eye-icon.png" alt="Ver senha">
                    </span>
                </div>

                <a href="/Agrosmart/login/senha.html">
                    <p>Esqueceu a senha?</p>
                </a>

                <button type="submit" id="loginBtn">Login</button>

                <a href="/Agrosmart/login/conta.html">
                    <p>Criar uma conta</p>
                </a>

                <a href="/Agrosmart/login/adm.html">
                    <p>Acesso para Administradores</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
