<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="/Projeto/image/Favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <div class="banner">
        <picture>
          <source
            media="(max-width:750px )"
            srcset="image/logo agrosmart rd1.png"
            type="image/"
          />
          <source
            media="(max-width:1050px )"
            srcset="image/logo agrosmart rd2.png"
            type="image/"
          />
          <img src="../image/logo agrosmart rd1.png" alt="imagem flexivel" />
        </picture>
        <p style="color: #fff; font-weight: 400">
          Seja bem vindo, acesse e aproveite todo o conteúdo,
          <br />somos uma equipe de profissionais empenhados em <br />trazer o
          melhor conteúdo direcionado a você, usuário.
        </p>
      </div>

      <div class="box-login">
        <h1>
          Olá!<br />
          Seja bem vindo de volta.
        </h1>

        <div class="box">
          <h2>faça o seu login agora</h2>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Apelido"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
          />

          <a href="senha.html">
            <p>Esqueceu a sua senha?</p>
          </a>

          <button>
            <a href="/Projeto/inicial/inicio.HTML">Login</a>
          </button>

          <a href="/Projeto/login/cadastro.html">
            <p>Criar uma conta</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
